<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: url("dce9bd06-19ea-48fe-868e-9e6a7aadc1d4.png") no-repeat center center/cover;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #333; }
    input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
    button { width: 100%; padding: 12px; background: #007bff; color: white; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; margin-top: 15px; transition: background 0.3s ease; }
    button:hover { background: #0056b3; }
    p { margin-top: 15px; font-size: 14px; }
    a { color: #28a745; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .status { margin-top: 10px; color: red; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
    <div class="status" id="status"></div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:8000/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
          credentials: "include"
        });
        const data = await res.json();
        if (res.ok) {
          window.location.href = "dashboard.html";
        } else {
          status.innerText = data.detail || "Login failed";
        }
      } catch (err) {
        status.innerText = "Failed to connect to backend";
      }
    });
  </script>
</body>
</html>
